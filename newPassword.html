
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
    <link rel="stylesheet" href="/newPassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="reset-container">
        <h1>Confirm Password Reset</h1>
        <form id="confirm_reset_form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="reset_token">Reset Token</label>
            <input type="text" id="reset_token" name="reset_token" required>
    
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
    
            <button id="reset-submit">Submit</button>
            <div id="loading" style="display:none;">Loading...</div>
            <a id="back-home" href="home.html">Go back</a>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/newPassword.js"></script>
</body>
</html>
