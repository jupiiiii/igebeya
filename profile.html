<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>i-Gebeya Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
    <link rel="stylesheet" href="/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>

    <div class="profile-container">
        <div class="profile-details">
            <div class="profile-pic">
                <img id="profile-picture" class="profile-picture" src="" alt="Profile Picture">
            </div>
        
            <div id="user-name" class="user-name"></div>
            <div id="username" class="username"></div>
            <div id="email" class="email"></div>
            <div id="join-date" class="join-date"></div>
            <div id="boost-amount" class="boost-amount"></div>
            <div id="log-out-delete-button" class="log-out-delete-button">
                <button id="log-out-button" class="log-out-button">Log out</button>
                <button id="boost-button" class="boost-button">Buy boost</button>
                <button id="delete-account" class="delete-account">Delete account</button>
            </div>
        </div>
    </div>

    <!-- Delete Account Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 style="color: rgb(254, 7, 7);">!</h2>
            <p>Enter your password to delete your account:</p>
            <input type="password" id="delete-password" placeholder="Enter your password" required>
            <button id="confirm-delete-btn">Delete</button>
        </div>
    </div>

    <!-- Footer for bottom icons -->
    <footer class="bottom-navigation">
        <a href="/sell.html" class="nav-icon">
            <i class="fas fa-plus"></i>
            <span>Sell</span>
        </a>
        <a href="/favorites.html" class="nav-icon">
            <i class="fas fa-heart"></i>
            <span>Favorites</span>
        </a>
        <a href="/shop.html" class="nav-icon">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/shop.html" class="nav-icon">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="/profile.html" class="nav-icon">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/profile.js"></script>

</body>
</html>
