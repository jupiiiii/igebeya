<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>i-Gebeya Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
    <link rel="stylesheet" href="/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header">
        <!--<h1>i-Gebeya üõç</h1>-->
        <div class="location" id="city-dropdown-trigger">
            <i class="fas fa-map-marker-alt"></i>
            <span id="selected-city">City</span>
            <i class="fas fa-caret-down"></i> <!-- Arrow icon to show dropdown is possible -->
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- City Dropdown -->
        <ul id="city-dropdown" class="hidden">
            <li data-city="AA">Addis Ababa</li>
            <li data-city="DD">Dire Dawa</li>
            <li data-city="BD">Bahir Dar</li>
            <li data-city="GD">Gondar</li>
            <li data-city="HW">Hawassa</li>
            <li data-city="AD">Adama</li>
            <li data-city="MK">Mekelle</li>
            <li data-city="DS">Dessie</li>
            <li data-city="JM">Jimma</li>
            <li data-city="JJ">Jigjiga</li>
            <li data-city="SH">Shashamane</li>
            <li data-city="WS">Wolaita Sodo</li>
            <li data-city="AM">Arbaminch</li>
            <li data-city="GM">Gambela</li>
            <li data-city="AX">Axsum</li>
            <li data-city="AMB">Ambo</li>
            <li data-city="NKM">Nekemt</li>
            <li data-city="any">Anywhere</li>

        </ul>
    </div>

    <div class="container" id="main_cont">
        <div class="items-list">
            <!-- Items will be dynamically loaded here by JavaScript -->
        </div>
        <button id="load-more" style="display: none;" class="load-more-button">Load More</button>
        <button id="back-to-top" style="display: none;">Back to Top</button>
    </div>
    <!-- Footer for bottom icons -->
    <footer class="bottom-navigation">
        <a href="/sell.html" class="nav-icon">
            <i class="fas fa-plus"></i>
            <span>Sell</span>
        </a>
        <a href="/favorites.html" class="nav-icon">
            <i class="fas fa-heart"></i>
            <span>Favorites</span>
        </a>
        <a href="/shop.html" class="nav-icon">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-icon search-button">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="#" class="nav-icon">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/shop_new.js"></script>
</body>
</html>
